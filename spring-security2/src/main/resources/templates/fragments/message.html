<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div th:fragment="login">
            <div class="alert alert-danger" th:if="${param.error}">
                <small>ユーザー名またはパスワードが正しくありません</small>
            </div>
            <div class="alert alert-successs" th:if="${param.register}">
                <small>ユーザーを新規登録しました</small>
            </div>
            <div class="alert alert-successs" th:if="${param.logout}">
                <small>ログアウトしました</small>
            </div>
        </div>
        <div th:fragment="error">
            <div class="text-center">
                <div class="display-1" th:text="${status}"></div>
                <div class="text-muted mb-4" th:text="${error}"></div>
                <div class="text-muted">ページを表示できません</div>
                <a th:href="@{/}">&larr;ホームに戻る</a>
            </div>
        </div>
    </body>
</html>
